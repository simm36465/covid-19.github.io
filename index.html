<script type="text/javascript">


var settings = {
	"async": true,
	"crossDomain": true,
	"url": "https://coronavirus-monitor.p.rapidapi.com/coronavirus/cases_by_country.php",
	"method": "GET",
	"headers": {
		"x-rapidapi-host": "coronavirus-monitor.p.rapidapi.com",
		"x-rapidapi-key": "ffe08381abmsh56de89873c498d6p10c1efjsn8473d8449257"
	}
}

$.ajax(settings).done(function (response) {
	obj = JSON.parse(response);
	var Count  = Object.keys(obj.countries_stat);
	for(var i = 0, length1 = Count.length; i < length1; i++){
		var c = obj.countries_stat[i].country_name;
		console.log()
		$("#affectedCountry").append(
	"<tr scope='row'>"+
    "<td>"+ obj.countries_stat[i].country_name + "</td>"+
    "<td>"+ obj.countries_stat[i].cases + "</td>"+
    "<td>"+ obj.countries_stat[i].deaths + "</td>"+
    "<td>"+ obj.countries_stat[i].region + "</td>"+
    "<td>"+ obj.countries_stat[i].total_recovered + "</td>"+
    "<td>"+ obj.countries_stat[i].new_deaths + "</td>"+
    "<td>"+ obj.countries_stat[i].new_cases + "</td>"+
    "<td>"+ obj.countries_stat[i].serious_critical + "</td>"+
  + "</tr>");

	}

});





</script>
